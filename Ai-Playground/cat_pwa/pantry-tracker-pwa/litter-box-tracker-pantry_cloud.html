    <script>
        // åˆå§‹åŒ–æ•°æ®
        function initData() {
            if (!localStorage.getItem('litterBoxData')) {
                const initialData = {
                    A: 0,
                    B: 0,
                    history: [],
                    lastUpdated: Date.now(),
                    currentTurn: 'A', // é»˜è®¤ä¸º A
                    currentTurnDate: new Date().toISOString().split('T')[0] // é»˜è®¤ä»Šå¤©
                };

            } else {
                // è¿ç§»æ—§æ•°æ®
                const data = JSON.parse(localStorage.getItem('litterBoxData'));
                let updated = false;
                
                if (!data.lastUpdated) {
                    data.lastUpdated = Date.now();
                    updated = true;
                }
                
                if (!data.currentTurn) {
                    data.currentTurn = 'A';
                    data.currentTurnDate = new Date().toISOString().split('T')[0];
                    updated = true;
                }

                // è¡¥å…¨ currentTurnDate
                if (!data.currentTurnDate) {

                    updated = true;

                if (updated) {

        // å¯åŠ¨æ—¥æœŸé€‰æ‹©ï¼ˆç”¨äºåˆ‡æ¢æˆ–ä¿®æ”¹æ—¥æœŸï¼‰
        function initiateTurnSelection(member) {
            pendingTurnMember = member;
            const dateInput = document.getElementById('turnDateInput');
            
            // å…³é”®ä¿®æ”¹ï¼šé‡ç½®ä¸ºç©ºï¼Œå¼ºåˆ¶è§¦å‘ change äº‹ä»¶ï¼ˆå³ä½¿ç”¨æˆ·é€‰æ‹©äº†é»˜è®¤æ˜¾ç¤ºçš„ä»Šå¤©ï¼‰
            dateInput.value = ''; 
            
            // å°è¯•æ‰“å¼€æ—¥æœŸé€‰æ‹©å™¨
            try {
                dateInput.showPicker();
            } catch (e) {

                dateInput.click();
            }
            
            // æç¤ºç”¨æˆ·
            const data = getData();
            if (data.currentTurn === member) {
                 showToast('è¯·ä¿®æ”¹å¼€å§‹æ—¥æœŸ', 'success');
            } else {

            }
        }

        // ç›‘å¬æ—¥æœŸé€‰æ‹©å®Œæˆ
        document.getElementById('turnDateInput').addEventListener('change', function(e) {
            if (pendingTurnMember && e.target.value) {
                finishTurnSwitch(pendingTurnMember, e.target.value);
                pendingTurnMember = null;

            }

        // å®Œæˆåˆ‡æ¢é€»è¾‘
        function finishTurnSwitch(member, dateStr) {
            const data = getData();
            const isSwitching = data.currentTurn !== member;
            
            data.currentTurn = member;
            data.currentTurnDate = dateStr;
            
            saveData(data);
            
            const name = member === 'A' ? 'æ–‡å¼˜' : 'ç‰æ¢…';
            
            updateDisplay();
            
            if (isSwitching) {

        // æ›´æ–°æ˜¾ç¤º
        function updateDisplay() {

            const currentTurn = data.currentTurn || 'A';
            const currentTurnDate = data.currentTurnDate;
            
            ['A', 'B'].forEach(member => {

                // å°†æ—¥æœŸæ˜¾ç¤ºé™„åŠ åˆ°å¾½ç« åé¢ï¼ˆå…ˆæ¸…ç©º badge åé¢çš„å†…å®¹ï¼Œå†æ·»åŠ ï¼‰

        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/\-/g, '+')
                .replace(/_/g, '/');
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }
