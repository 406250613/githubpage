<script src="../js/mui.js"></script>
<script src="../js/mui.picker.js"></script>
<script>
	
			(function($) {
				$.init();
				var result = document.querySelector('.timeinner');
				result.addEventListener('tap', function() {
						var optionsJson = '{"type":"date","beginYear":2014,"endYear":2016}';
						var options = JSON.parse(optionsJson);
						var id = this.getAttribute('id');
						var picker = new $.DtPicker(options);
						picker.show(function(rs) {
							/*
							 * rs.value 拼合后的 value
							 * rs.text 拼合后的 text
							 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
							 * rs.m 月，用法同年
							 * rs.d 日，用法同年
							 * rs.h 时，用法同年
							 * rs.i 分（minutes 的第二个字母），用法同年
							 */
							result.innerText =rs.text;
							picker.dispose();
						});
				}, false);

				//placeinner
				var cityData = [{
					"value": "110000",
					"text": "山东省",
					children: [{
						"value": "110100",
						"text": "青岛市",
						children: [{
							"value": "110101",
							"text": "滨海区"
						}, {
							value: "110102",
							text: "老城区"
						}]
					}]
				},{
					"value": "110001",
					"text": "四川省",
					children: [{
						"value": "110100",
						"text": "成都市",
						children: [{
							"value": "110101",
							"text": "成华区"
						}, {
							value: "110102",
							text: "武侯区"
						}]
					}]
				}]

				var cityPicker3 = new $.PopPicker({
						layer: 3
					});
					cityPicker3.setData(cityData);
					var showCityPickerButton = document.getElementById('showCityPicker');
					showCityPickerButton.addEventListener('tap', function(event) {
						cityPicker3.show(function(items) {
							showCityPickerButton.innerText = (items[0] || {}).text + " " + (items[1] || {}).text + " " + (items[2] || {}).text;
						});
					}, false);
			})(mui);
		
</script>
