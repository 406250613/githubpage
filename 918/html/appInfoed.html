<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>预约信息</title>
    <link href="../assets/css/mui.min.css" rel="stylesheet"/>
    <link href="../assets/css/main.css" rel="stylesheet"/>
    <link href="../assets/css/appInfo.css" rel="stylesheet"/>
</head>
<body>
<div class="holder">
    <h1>已授权</h1>
    <p class="des">请于 2020-10-09 18:00 到前台</p>
    <p class="des">出示访客凭证或访客码</p>
    <div class="infoBox">
        <div class="uInfo">
            <img src="https://profile.csdnimg.cn/A/8/6/3_mr_gyf" alt="头像">
            <p class="name">杨小姐</p>
            <p class="st">正元</p>
            <p class="st">1354000000</p>
            <p class="s">拜访时间: <span>2020-10-09 10:11</span></p>
            <p class="s">拜访对象: xxxx</p>
        </div>
        <div class="pz">
            <p class="title">访客凭证</p>
            <div>
                <img src="../assets/img/code.png" alt="二维码">
                <div><span>访客码:</span> 12000</div>
                <p>访客一人，请截图保存二维码</p>
            </div>
        </div>
        <div class="companyInfo">
            <p class="cname">登记 - XXXXXXXXX公司</p>
            <p class="des">成都市成华区钻石广场XXXXX30楼</p>
            <p class="des">联系客服: <span>1390000000</span></p>
            <p class="tips">来访须知: 审核结果将会短信通知到您，请留意！</p>
        </div>
    </div>
</div>
</body>
<script src="../assets/js/mui.min.js"></script>
<script type="text/javascript" charset="utf-8">
</script>
</html>
