<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>我的设置</title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
	<link href="../css/module.css" rel="stylesheet"/>
    <link href="../css/myconfig.css" rel="stylesheet"/>
</head>
<body>
	<!-- 顶部导航 -->
	<header class="mui-bar mui-bar-nav mui-bar-nav-bg">
		<a id="icon-menu" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">我的设置</h1>
	</header>
	<!-- 顶部导航 -->
	<section class="mesContainer">
		<form class="configMes">
			<div class="inputDiv" style="padding: 6px 18px;">
				<label>头像</label>
				<img src="../images/avater.png" class="avater" />
			</div>
			<div class="inputDiv">
				<label>昵称</label>
				<input type="text" placeholder="昵称">
			</div>
			<div class="inputDiv">
				<label>用户等级</label>
				<input type="text" placeholder="Lv.4">
			</div>
			
			<p class="divider"></p>
			
			<div class="inputDiv">
				<label>持卡人</label>
				<input type="text" placeholder="持卡人">
			</div>
			<div class="inputDiv">
				<label>持卡人卡号</label>
				<input type="number" placeholder="1242343242342">
			</div>
			
			
		</form>
		<div class="saveDiv"><button class="save">保存</button></div>
		
	
		
	</section>
	
	
</body>
<script src="../js/mui.min.js"></script>
<script src="../js/auto-fontSize.js"></script>
<script type="text/javascript" charset="utf-8">
    mui.init();
</script>
</html>
